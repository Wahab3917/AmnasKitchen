<!DOCTYPE html>
<html lang="en">

<head>

     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <link rel="shortcut icon" type="image/png" href="#">
     <link rel="stylesheet" type="text/css" href="styles.css">
     <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="navbar-center">

      <span class="nav-icon">
        <a href="#"><i class="fas fa-bars"></i></a>
      </span>

      <!-- <a href="index.html"><img src="images/logo.svg" alt="Store logo"></a> -->
      <a href="#"><h2>Amnas Kitchen</h2></a>

      <div id="cart-btn" class="cart-btn">
        <span class="nav-icon">
          <a href="#"><i class="fas fa-shopping-cart"></i></a>
        </span>

        <div id="cart-items" class="cart-items">0</div>
      </div>

    </div>
  </nav>

      <div id="cart-content" class="cart-content">

        <div class="cart-item">
        


        </div>



      </div>

        <h3>your total : $ <span id="cart-total" class="cart-total">0</span></h3>
        <button id="clear-cart" class="clear-cart banner-btn">clear cart</button>
      </div>

    </div>
  </div>

  <!-- Contentful Cdn -->
  <script src="https://cdn.jsdelivr.net/npm/contentful@5.0.1/dist/contentful.browser.min.js"></script>

  <script src="script.js"></script>
